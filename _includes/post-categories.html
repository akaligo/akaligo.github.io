{% if post %}
  {% assign categories = post.categories %}
{% else %}
  {% assign categories = page.categories %}
{% endif %}
<p class="entry-meta">
{% for category in categories %}
  <span class="entry-categories">Filed Under: <a href="{{ site.url }}/{{ categories }}/" rel="category">{{ categories }}</a></span>{% unless forloop.last %},{% endunless %}
{% endfor %}
</p>
