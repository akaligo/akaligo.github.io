<header class="site-header"{% if page.featured-image %} style="background-image:url('{{ site.url }}{{ site.baseurl }}/images/{{ page.featured-image }}');"{% elsif page.layout == 'post' and page.featured-image == nil %} style="background-image:url('{{ site.url }}{{ site.baseurl }}/images/default.jpg');"{% else %}{% endif %} itemscope itemtype="http://schema.org/WPHeader">

  <div class="title-nav">
    <div class="wrap">

      <div class="title-area">
        <{% if page.url == '/' %}h1{% else %}p{% endif %} class="site-title" itemprop="headline"><a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a></{% if page.url == '/' %}h1{% else %}p{% endif %}>
        {% if page.url == '/' %}<h2 class="site-description" itemprop="description">{{ site.description }}</h2>{% endif %}
      </div>

      {% if page.url != "/" %}<nav class="nav-primary" itemscope itemtype="http://schema.org/SiteNavigationElement">
        <ul class="menu jekyll-nav-menu menu-primary">{% for link in site.data.header-nav %}
          <li class="menu-item{% if link.url == page.url %} active{% endif %}"><a href="{{ site.url }}{{ link.url }}" itemprop="url"><span itemprop="name">{{ link.title }}</span></a></li>{% endfor %}
        </ul>
      </nav>{% endif %}

    </div>
  </div>

</header>
