---
layout: default
---
<article class="post{% if page.featured-image %} has-post-thumbnail{% endif %} entry" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">

<header class="entry-header">
  <h1 class="entry-title" itemprop="headline">{{ page.title }}</h1>
  <p class="entry-meta">
    <time class="entry-time" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </p>
</header>

<div class="entry-content" itemprop="articleBody">
  {{ content }}
</div>

<footer class="entry-footer">
  {% include post-categories.html %}
</footer>

</article>
